app.version=@docker.image.tag@
build.time=@timestamp@

logging.level.root=INFO
logging.level.com.cuboidlogic=DEBUG
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.SQL=DEBUG

spring.datasource.url=jdbc:postgresql://test-postgres/fillin-api-test
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=20
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.validation-interval=30000
spring.datasource.test-on-borrow=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.show-sql=true

auth.testMode=false
auth.privateKeyPath=private_key.der
auth.publicKeyPath=public_key.der
auth.tokenExpireHours=12
auth.cookiesSecure=true
auth.domain=localhost
auth.cookiesPath=/
